  <body>
    <script>
      //functions are reusable block of code.
      //Fat Arrow => Notation of declaring function.
      //Arrow Function.
      //1 Standalone

      //1.Function Defination
      function myFunction1(x) {
        alert("Hello " + x + " from myFunction1");
      }
      //Function invocation
      myFunction1("Santosh");

      //Arrow Function 2015 ES6

      let myFunction2 = (y) => {
        //formal
        alert(`Hello ${y} from myFunction2`);
        //string interpolation./variable substitution.
      };
      myFunction2("Yogesh"); //Actual
    </script>

    <script>
      //Whwre can be Function Exist?
      //1. Standalon.
      //2. JS objcet 2nd member.
      //3.Inside a class.

      let student1 = {
        //1.P:V
        name: "Onkar",
        surname: "Kadam",

        //2. Methods
        //2.1 Method Defination

        dispalyFullName() {
          alert(`Hello ${this.name} ${this.surname} ,How are you?`);
        },
        //3.1 Method defination

        display(name = "Shankar") {
          //Formal Argument with default value
          alert(`Hello ${name}, Good Morning `);
        },
        display2: (name2) => {
          alert(`Hello ${name2}, Good Evening `);
        },
      }; //JS object
      //Method Calling
      //Objcet.method();
      student1.dispalyFullName();
      student1.display("Shekhar"); //Actual Argument
      student1.display2("Ramu");
    </script>
